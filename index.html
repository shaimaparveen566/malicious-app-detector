<!DOCTYPE html>
<html>
<head>
    <title>ðŸ›¡ Malicious App Detection System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>ðŸ›¡ Malicious App Detection System</h1>
    <p class="subtitle">AI-Based Prediction Using Top 10 Important Permissions</p>

    <form action="/predict" method="POST">
        <div class="permissions-grid">
            {% for feature in features %}
            <div class="permission-card">
                <span>{{ feature }}</span>
                <label class="switch">
                    <input type="checkbox" name="{{ feature }}">
                    <span class="slider"></span>
                </label>
            </div>
            {% endfor %}
        </div>

        <button type="submit" class="predict-btn">Run Security Scan</button>
    </form>

    {% if prediction %}
        <div class="result {{ prediction }}">
            <h2>{{ prediction }}</h2>
        </div>
    {% endif %}
</div>

</body>
</html>
